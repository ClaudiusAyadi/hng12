name: Docker Image CI for GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push Docker image to GitHub Container Registry
        run: |
          docker login --username ${{ github.actor }} --password-stdin ${{ secrets.GHRC }} ghcr.io
          docker build . -t ghcr.io/${{ github.actor }}/hng-12-stage-1:latest
          docker push ghcr.io/${{ github.actor }}/hng-12-stage-1:latest
